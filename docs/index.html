<!DOCTYPE html>
<html lang="en">

  <title>Gibraltar Gaels US Masters Fundraiser</title>

      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #c00000;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    label {

      margin-top: 1rem;
      font-weight: bold;
    }

      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #c00000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
